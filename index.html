<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV File Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .message {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Upload CSV File</h1>
    <!-- <form action="http://127.0.0.1:5555/upload" method="post"  id="uploadForm" enctype="multipart/form-data"> -->
    <form
      action="http://127.0.0.1:5555/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="csvFile" id="csvFile" required />
      <button type="submit">Upload</button>
    </form>
    <div class="message" id="message"></div>
  </body>
</html>
